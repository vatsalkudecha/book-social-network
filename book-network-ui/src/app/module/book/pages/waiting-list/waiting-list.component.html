<div class="waiting-list-container d-flex justify-content-center align-items-center">
  <div class="waiting-card text-center p-4">
    <!-- Loading Spinner & Progress Bar -->
    <div *ngIf="isLoading">
      <div class="spinner-border text-primary mb-4" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h2 class="waiting-message">Please wait, we're processing your request...</h2>
      <p class="progress-details">This may take a few moments.</p>

      <div class="progress my-4">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
             role="progressbar" 
             style="width: 75%" 
             aria-valuenow="75" 
             aria-valuemin="0" 
             aria-valuemax="100">
        </div>
      </div>
    </div>

    <!-- Message After Loading -->
    <div *ngIf="isComplete">
      <h2 class="waiting-message">This functionality is currently in progress.</h2>
      <p class="progress-details">We appreciate your patience. Check back later!</p>
      <button class="btn btn-primary mt-3" routerLink="/books/my-books">Go Home</button>
    </div>
  </div>
</div>
