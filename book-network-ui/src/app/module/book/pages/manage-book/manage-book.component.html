<div class="p-2">
    <h2>Manage my book</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
        <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="d-flex gap-2">
        <div class="col-3">
            <img class="rounded-1" width="100%" height="50%" 
            [src]="selectedPicture || 'https://picsum.photos/seed/picsum/200'" alt="...">
            <div class="mt-2">
                <input 
                (change)="onFileSelected($event)"
                class="form-control"
                type="file"
                id="formFile"
                accept="image/*"
                >
            </div>
        </div>
        <div class="col-9">
            <form class="row g-3" action="">
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input [(ngModel)]="bookRequest.title" type="text" class="form-control" id="title" placeholder="Book title" name="title">
                </div>
                <div class="col-6">
                    <label for="author" class="form-label">Author Name</label>
                    <input [(ngModel)]="bookRequest.authorName" type="text" class="form-control" id="author" placeholder="Author Name" name="author">
                </div>
                <div class="col-6">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input [(ngModel)]="bookRequest.isbn" type="text" class="form-control" id="isbn" placeholder="ISBN" name="isbn">
                </div>
                <div class="col-12">
                    <label for="synopsis" class="form-label">Synopsis</label>
                    <textarea [(ngModel)]="bookRequest.synopsis" rows="4" class="form-control" id="synopsis" placeholder="Book Synopsis" name="synopsis"></textarea>
                </div>
                <div class="col-12">
                    <input [(ngModel)]="bookRequest.shareable" class="form-check-input" type="checkbox" id="shareme"  name="shareable">
                    <label for="shareme" class="form-check-label">Share me</label>
                </div>
                <div class="d-flex justify-content-end gap-2 col-12">
                    <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-save"></i>&nbsp;Save
                    </button>
                    <a routerLink="/books/my-books" class="btn btn-outline-danger">
                        <i class="fa-solid fa-xmark"></i>&nbsp;Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
