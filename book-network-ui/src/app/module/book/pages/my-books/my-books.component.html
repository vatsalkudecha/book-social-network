<div class="container p-0 rounded">
    <h3 class="text-center title">My Books List</h3>
    <hr>

    <div class="d-flex justify-content-end mb-3">
        <a routerLink="/books/manage" class="btn btn-outline-primary">
            <i class="fas fa-plus"></i>&nbsp; New Book
        </a>
    </div>

    <div class="row g-3">
        <div class="col-3" *ngFor="let book of bookResponse.content">
            <app-book-card [book]="book" [manage]="true"
                (archive)="archiveBook($event)"
                (share)="shareBook($event)"
                (edit)="editBook($event)">
            </app-book-card>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="First Page" [class.disabled]="page == 0">
                        <i class="fa-solid fa-angles-left"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous Page" [class.disabled]="page == 0">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                </li>
                <li class="page-item" *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index;">
                    <a (click)="goToPage(pageIndex)" class="page-link" href="javascript:void(0)" aria-label="'Page ' + (pageIndex + 1)" [class.active]="page == pageIndex">
                        {{ pageIndex + 1 }}
                    </a>
                </li>
                <li class="page-item">
                    <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next Page" [class.disabled]="isLastPage">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Last Page" [class.disabled]="isLastPage">
                        <i class="fa-solid fa-angles-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
