<h3 class="text-center mb-4 title">Available Books</h3>
<div 
    class="alert" 
    *ngIf="message" 
    [class.alert-danger]="level === 'error'" 
    [class.alert-success]="level === 'success'">
    {{message}}
</div>
<hr>
<div class="d-flex justify-content-center gap-2 flex-wrap shadow">
    <app-book-card *ngFor="let book of bookResponse.content" [book]="book" (borrow)="borrowBook($event)"></app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a
                    (click)="goToFirstPage()"
                    class="page-link"
                    href="javascript:void(0)"
                    aria-label="First Page"
                    [class.disabled]="page == 0">
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a
                    (click)="goToPreviousPage()"
                    class="page-link"
                    href="javascript:void(0)"
                    aria-label="Previous Page"
                    [class.disabled]="page == 0">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </li>
            <li 
                class="page-item"
                *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index;">
                <a
                    (click)="goToPage(pageIndex)"
                    class="page-link"
                    href="javascript:void(0)"
                    [attr.aria-label]="'Page ' + (pageIndex + 1)"
                    [class.active]="page == pageIndex">
                    {{pageIndex + 1}}
                </a>
            </li>
            <li class="page-item">
                <a
                    (click)="goToNextPage()"
                    class="page-link"
                    href="javascript:void(0)"
                    aria-label="Next Page"
                    [class.disabled]="isLastPage">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a
                    (click)="goToLastPage()"
                    class="page-link"
                    href="javascript:void(0)"
                    aria-label="Last Page"
                    [class.disabled]="isLastPage">
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
