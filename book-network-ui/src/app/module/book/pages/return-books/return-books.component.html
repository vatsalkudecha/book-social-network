<div class="container p-4 bg-light rounded shadow-sm">
    <h2 class="text-center title">My Returned Books</h2>
    <hr>

    <div 
        class="alert" 
        *ngIf="message" 
        [class.alert-danger]="level === 'error'" 
        [class.alert-success]="level === 'success'">
        {{message}}
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Rate</th>
                    <th scope="col"><i class="fas fa-cogs"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of returnedBooks.content; let index = index">
                    <th scope="row">{{index + 1}}</th>
                    <td>{{book.title}}</td>
                    <td>{{book.authorName}}</td>
                    <td>{{book.isbn}}</td>
                    <td><i class="fas fa-star text-warning"></i> {{book.rate}}</td>
                    <td>
                        <div class="d-flex gap-2">
                            <i *ngIf="book.returned" data-toggle="tooltip" data-placement="top" title="Book Returned"
                                class="cursor-pointer fa-solid fa-paper-plane text-primary"></i>
                            <i *ngIf="!book.returned" data-toggle="tooltip" data-placement="top" title="Return Book"
                                class="cursor-pointer fa-regular fa-paper-plane text-success"></i>
                            <i class="cursor-pointer fa-solid fa-circle-check" (click)="approveBookReturn(book)"
                                [class.text-success]="book.returnApproved"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="First Page"
                        [class.disabled]="page == 0">
                        <i class="fa-solid fa-angles-left"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous Page"
                        [class.disabled]="page == 0">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                </li>
                <li class="page-item"
                    *ngFor="let _ of [].constructor(this.returnedBooks.totalPages); let pageIndex = index;">
                    <a (click)="goToPage(pageIndex)" class="page-link" href="javascript:void(0)" aria-label="'Page ' + (pageIndex + 1)"
                        [class.active]="page == pageIndex">
                        {{pageIndex + 1}}
                    </a>
                </li>
                <li class="page-item">
                    <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next Page"
                        [class.disabled]="isLastPage">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Last Page"
                        [class.disabled]="isLastPage">
                        <i class="fa-solid fa-angles-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
