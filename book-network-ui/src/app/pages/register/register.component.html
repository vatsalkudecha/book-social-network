<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card register-container shadow-lg p-4 rounded">
        <h3 class="text-center mb-4">Create an Account</h3>
        <hr>
        <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
            <p *ngFor="let msg of errorMsg">{{ msg }}</p>
        </div>
        <div class="mb-3">
            <label class="form-label" for="firstname">First Name</label>
            <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="John">
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastname">Last Name</label>
            <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Doe">
        </div>
        <div class="mb-3">
            <label class="form-label" for="login">Email Address</label>
            <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="d-flex justify-content-between mb-3">
            <button (click)="register()" type="button" class="btn btn-outline-primary animated-button">
                <em class="fas fa-user-plus"></em>&nbsp; Create Account
            </button>
            <div class="d-flex align-items-center">
                Already have an account?&nbsp; &nbsp;
                <button (click)="login()" type="button" class="btn btn-outline-primary animated-button">
                    Login
                </button>
            </div>
        </div>
    </div>
</div>
