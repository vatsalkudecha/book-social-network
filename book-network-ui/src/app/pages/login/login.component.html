<div class="container-fluid card login-container shadow-lg p-4 rounded">
    <h3 class="text-center welcome-text">Welcome to BookSocial!</h3>
    <p class="text-center mb-4">Explore a world of books and connect with fellow readers.</p>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="mb-3">
        <label class="form-label" for="login">Email Address</label>
        <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="login()" type="button" class="btn btn-outline-primary animated-button">
            <em class="fas fa-sign-in-alt">&nbsp;Sign In</em>
        </button>
        <div class="">
            Donâ€™t have an account?&nbsp;
            <button (click)="register()" type="button" class="btn btn-outline-primary animated-button">
                Register
            </button>
        </div>
    </div>
</div>
